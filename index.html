<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>红渐变博客</title>
  <style>
    /* 页面与布局 */
    :root{
      --max-width:1100px;
      --glass-bg: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      /* 渐变红色背景 */
      background: linear-gradient(135deg,#ff5f6d 0%, #ff0000 50%, #8b0000 100%);
      color:#fff;
      display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;
    }
    .wrap{width:100%;max-width:var(--max-width);height:calc(100vh - 48px);display:flex;flex-direction:column;gap:20px;}

    /* 顶部博客名 */
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 20px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));backdrop-filter: blur(6px);}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:10px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px}
    .title{font-size:20px;font-weight:700;letter-spacing:0.6px}
    .subtitle{font-size:12px;color:rgba(255,255,255,0.85);opacity:0.9}

    /* 主体上下分区 */
    main{display:flex;flex-direction:column;flex:1;gap:18px}
    .top-half{flex:1;display:flex;gap:18px}
    .news{flex:1;border-radius:12px;padding:16px;background:var(--glass-bg);overflow:hidden;display:flex;flex-direction:column}
    .news h2{margin:0 0 8px 0;font-size:18px}

    /* 新闻列表样式 */
    .news-list{display:flex;flex-direction:column;gap:10px;overflow:auto;padding-right:6px}
    .news-item{padding:10px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;transition:transform .18s ease,box-shadow .18s ease}
    .news-item:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,0.25)}
    .news-item .meta{font-size:12px;color:rgba(255,255,255,0.85);opacity:0.9}
    .news-item .headline{font-weight:600;margin-top:6px}

    /* 右侧预览区域 */
    .preview{width:360px;border-radius:12px;padding:16px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));display:flex;flex-direction:column}
    .preview h3{margin:0 0 8px 0}
    .preview p{margin:0 0 8px 0;font-size:14px;color:rgba(255,255,255,0.92)}
    .preview .read-btn{margin-top:auto;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);cursor:pointer}

    /* 下半部分文章区 */
    .bottom-half{flex:1;display:flex;gap:18px}
    .articles{flex:1;border-radius:12px;padding:16px;background:var(--glass-bg);overflow:auto}
    .articles-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;transition:transform .18s ease,box-shadow .18s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.32)}
    .card h4{margin:0 0 6px 0}
    .card p{margin:0;font-size:13px;color:rgba(255,255,255,0.92)}

    /* 文章详情覆盖层（模拟进入一个 HTML） */
    .article-view{position:fixed;inset:0;display:none;align-items:flex-start;justify-content:center;padding:40px;z-index:80}
    .article-sheet{width:min(900px,96%);max-height:90vh;overflow:auto;border-radius:12px;padding:22px;background:rgba(16,16,16,0.96);box-shadow:0 20px 60px rgba(0,0,0,0.6);color:#fff}
    .close-btn{position:absolute;right:18px;top:18px;border:none;background:transparent;color:#fff;font-size:18px;cursor:pointer}

    /* 响应 */
    @media (max-width:900px){
      .top-half{flex-direction:column}
      .preview{width:100%}
      .news{order:2}
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">写</div>
        <div>
          <div class="title">赤影笔记</div>
          <div class="subtitle">一份简单、干净的博客模版</div>
        </div>
      </div>
      <nav>
        <!-- 可以放链接或搜索 -->
        <button id="new-post" style="padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;cursor:pointer">写文章</button>
      </nav>
    </header>

    <main>
      <section class="top-half">
        <section class="news">
          <h2>新闻区</h2>
          <div class="news-list" id="newsList">
            <!-- 动态填充新闻项 -->
          </div>
        </section>

        <aside class="preview" id="newsPreview">
          <h3>新闻预览</h3>
          <p id="previewText">点击左侧任意新闻以查看预览。</p>
          <button class="read-btn" id="openPreview">阅读全文</button>
        </aside>
      </section>

      <section class="bottom-half">
        <section class="articles">
          <h2>文章区</h2>
          <div class="articles-grid" id="articlesGrid">
            <!-- 动态生成文章卡片 -->
          </div>
        </section>
      </section>
    </main>
  </div>

  <!-- 文章详情覆盖层（模拟打开一个单独 HTML） -->
  <div class="article-view" id="articleView">
    <div class="article-sheet" id="articleSheet">
      <button class="close-btn" id="closeArticle">✕</button>
      <h1 id="articleTitle"></h1>
      <div id="articleMeta" style="color:rgba(255,255,255,0.75);margin-bottom:12px;font-size:13px"></div>
      <div id="articleContent" style="line-height:1.8;font-size:16px"></div>
    </div>
  </div>

  <script>
    // 示例数据：新闻与文章
    const news = [
      {id:1,title:'本地 Tech 公司发布新产品',time:'2025-09-25',summary:'这家公司推出了一款能让开发更轻松的小工具。'},
      {id:2,title:'画廊开幕：当代艺术展',time:'2025-09-24',summary:'本次展览聚焦城市记忆与数字影像。'},
      {id:3,title:'交通调整：市中心临时封路',time:'2025-09-23',summary:'周末将进行道路维护，出行请注意绕行。'}
    ];

    const articles = [
      {id:101,title:'如何写出第一篇博客文章',excerpt:'从选题、结构到发布，一步一步带你完成第一篇博客文章。',content:`<p>写博客的第一步是明确目标：你写这篇文章想传达什么？是分享经验、记录笔记还是表达观点？</p><p>接着列出提纲，分为引言、主体（2–4段）和结语。每段聚焦一个要点，适当加小标题与图片。最后反复校对并发布。</p>` ,date:'2025-09-20'},
      {id:102,title:'年前的那次短途旅行',excerpt:'一段关于山间小路与清晨薄雾的记忆。',content:`<p>那天的天刚亮，山路还带着昨夜的湿气。我们沿着旧道走，偶遇一座废弃木屋，阳光透过树隙洒在门前。</p>` ,date:'2025-08-11'},
      {id:103,title:'简单的 CSS 小技巧',excerpt:'提高页面表现的 5 个小技巧。',content:`<ol><li>使用变量统一配色。</li><li>合理使用 flex 与 grid 布局。</li><li>利用 transform 做轻微交互。</li></ol>` ,date:'2025-07-05'}
    ];

    // 渲染新闻列表
    const newsList = document.getElementById('newsList');
    const newsPreview = document.getElementById('newsPreview');
    const previewText = document.getElementById('previewText');
    const openPreview = document.getElementById('openPreview');
    let selectedNews = null;

    function renderNews(){
      newsList.innerHTML = '';
      news.forEach(n=>{
        const el = document.createElement('div');
        el.className = 'news-item';
        el.innerHTML = `<div class="meta">${n.time}</div><div class="headline">${n.title}</div><div class="brief" style="font-size:13px;color:rgba(255,255,255,0.9);margin-top:6px">${n.summary}</div>`;
        el.onclick = ()=>{ selectNews(n); };
        newsList.appendChild(el);
      })
    }
    function selectNews(n){
      selectedNews = n;
      previewText.textContent = n.summary;
    }
    openPreview.onclick = ()=>{
      if(!selectedNews){ alert('请先选择一条新闻。'); return; }
      openArticle({id: 'news-'+selectedNews.id, title:selectedNews.title, date:selectedNews.time, content:`<p>${selectedNews.summary}</p>`});
    }

    // 渲染文章卡片
    const articlesGrid = document.getElementById('articlesGrid');
    function renderArticles(){
      articlesGrid.innerHTML='';
      articles.forEach(a=>{
        const c = document.createElement('div');
        c.className='card';
        c.innerHTML = `<h4>${a.title}</h4><p>${a.excerpt}</p><div style="margin-top:8px;color:rgba(255,255,255,0.8);font-size:12px">${a.date}</div>`;
        c.onclick = ()=> openArticle(a);
        articlesGrid.appendChild(c);
      })
    }

    // 打开文章视图（模拟跳转到单独 HTML）
    const articleView = document.getElementById('articleView');
    const articleTitle = document.getElementById('articleTitle');
    const articleMeta = document.getElementById('articleMeta');
    const articleContent = document.getElementById('articleContent');
    const closeArticle = document.getElementById('closeArticle');

    function openArticle(a){
      articleTitle.textContent = a.title;
      articleMeta.textContent = a.date ? `发布日期：${a.date}` : '';
      articleContent.innerHTML = a.content || '<p>暂无内容</p>';
      articleView.style.display = 'flex';
      // 更新地址栏 hash（方便复制链接）
      history.pushState({articleId:a.id}, a.title, '#article-'+a.id);
    }
    closeArticle.onclick = ()=>{
      articleView.style.display = 'none';
      history.pushState({}, '', location.pathname);
    }

    // 支持直接通过 hash 打开文章（模拟单独 HTML 的可访问性）
    window.addEventListener('popstate', ()=>{
      const hash = location.hash;
      if(hash.startsWith('#article-')){
        const id = hash.replace('#article-','');
        const a = articles.find(x=>String(x.id)===String(id)) || null;
        if(a) openArticle(a);
      } else {
        articleView.style.display = 'none';
      }
    })

    // 初始化
    renderNews();
    renderArticles();

    // 写文章按钮（示例行为）
    document.getElementById('new-post').addEventListener('click', ()=>{
      alert('这是一个示例按钮。把它连接到你自己的写作流程或 CMS 即可。');
    });

    // 如果页面载入时有 hash，触发 popstate 去打开
    window.addEventListener('load', ()=>{
      if(location.hash){
        window.dispatchEvent(new PopStateEvent('popstate'));
      }
    });
  </script>
</body>
</html>
